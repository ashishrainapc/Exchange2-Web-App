<h1>Account Created. Happy trading!!!</h1>
<form action="purchase.php" method="POST">
Enter Stock name:
<input type = "text" class="s_name" id= "sn" name = "stockname" required/>
<br>
<br>
Enter Stock price:
<!-- <a class="s_price" id = "sp">30000</a> -->
<input type = "text" class="s_price" id= "sp" name = "stockprice" oninput="sensextotal()" required/>
<p>
	Select Quantity:
<input class="s_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2" oninput="sensextotal()" required></input>

</p>
<label for="tt">Choose transaction type:</label>
<select id="tt" name="dropdown" onchange="GetSelectedTextValue()">
  <option value="buy" selected>Buy</option>
  <option value="sell">Sell</option>
</select>

<script>
function sensextotal(){
var price = $('#sp').val();
var qty = $(".s_quantity_input").val();
var total = price*qty;
document.getElementById("print").innerHTML =
"Total amount is: " + total;}

</script>

<script>
	var result="buy";
	function GetSelectedTextValue() {
				var e = document.getElementById("tt");
				result = e.options[e.selectedIndex].value;
				if (result=="buy"){
					return result;
				}
				
				else if (result=="sell"){
					return result;
					
				}

				
				}
</script>	

	

	<p id="print"></p>				
	<br>

<script>
	function ecom(){

var d = new Date();
var n = d.getTime();
var pr= $("#sp").val();
var finalpr=2/100*pr;
var qty = $(".s_quantity_input").val();
//var total={{amount}}  
//var amt=2/100*total;
dataLayer.push({
  'event': 'purchase',
  'dimension1' : result,
  'metric1' : pr*qty,
  'ecommerce': {
    'purchase': {
      'actionField': {
        'id': n,
        'affiliation': 'exchange',
        'revenue': finalpr*qty
        },
      'products': [
        {
          'name': $("#sn").val(),
          'price': finalpr,
          'quantity': qty
         
          }
      ]
      }
    }
  });
	}

</script>
